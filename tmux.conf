# Change prefix to Ctrl+a (easier to reach)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Easy-to-remember split commands: | for vertical, - for horizontal
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable full mouse support (scrolling, clicking, resizing)
set -g mouse on

# Fix colors for modern terminals
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"
